<!DOCTYPE html>
<html>
  <head>
    <title>Pickr基本サンプル</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://simonwep.github.io/pickr/dist/pickr.min.css">
  </head>
  <body>
        
    <!-- ここにカラーピッカーが表示される -->
    <div id="color-picker"></div>
    
    
    
    <script src="https://simonwep.github.io/pickr/dist/pickr.min.js"></script>
    <script>

      //Pickrのインスタンスを作成
      var pickr = new Pickr({
      
        el: '#color-picker'
      
      });
      
    </script>
     
  </body>
</html>
